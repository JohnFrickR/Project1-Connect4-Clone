<body>
    <header>
        <div id="head" class="head">
            <div><button id="rules" class="rules">How to Play?</button></div>
            <div id="title" class="title">Connect 4 Clone</div>
            <div><button id="play" class="play">Start Game</button></div>
        </div>
    </header>

    <div id="player-boxes">
        <div id="player1-box">

            <div id="P1" class="P1">
                <label id="label1">Player 1:</label>
                <input id="name1" type="text" placeholder="Player name here">
            </div>

            <div id="P1-color" class="P1-color">
                <label id="label3">Player 1 Color:</label>
                <input id="color1" type="text" placeholder="blue, red, yellow, etc.">
            </div>

            <div>
                <input id="submit1" type="submit" value="Submit">
            </div>

        </div>

        <div id="player2-box">

            <div id="P2" class="P2">
                    <label id="label2">Player 2:</label>
                        <input id='name2' type="text" placeholder="Player name here">
            </div>

            <div id="P2-color" class="P2-color">
                <label id="label4">Player 2 Color:</label> 
                <input id="color2" type="text" placeholder="blue, red, yellow, etc.">
            </div>

            <div>
                <input id ="submit2" type="submit">
            </div>

        </div>
    </div>

        <button id="move1"><span class="box box1 item">Column 1</span></button>
